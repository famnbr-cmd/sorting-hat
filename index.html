<!DOCTYPE html>
<html>
<head>
  <title>Sorting Hat</title>
  <style>
    /* Full-screen layout */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    body {
      font-family: "Georgia", serif;
      background: url('https://images.pexels.com/photos/235985/pexels-photo-235985.jpeg') no-repeat center center fixed;
      background-size: cover;
      color: #f0e6d2;
      display: flex;
      flex-direction: column;
      justify-content: center; /* vertical centering */
      align-items: center;     /* horizontal centering */
      text-align: center;
      padding: 0 20px;
    }

    h1 {
      font-size: 50px;
      margin-bottom: 10px;
      text-shadow: 2px 2px 4px #000;
    }

    p {
      font-size: 20px;
    }

    button {
      padding: 15px 40px;
      margin-top: 30px;
      font-size: 22px;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      background-color: #6b4f2a;
      color: #f0e6d2;
      transition: 0.2s;
    }

    button:hover {
      background-color: #8c5e35;
    }

    #sorting-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Result box */
    #result {
      display: none; /* hidden initially */
      margin-top: 30px;
      font-size: 28px;
      font-weight: bold;
      padding: 15px;
      border-radius: 10px;
      min-width: 220px;
      text-align: center;
      color: #f0e6d2;
      background-color: rgba(0,0,0,0.5);
      box-shadow: 0 0 15px rgba(0,0,0,0.6);
    }

    /* Magical reveal animation */
    @keyframes revealHouse {
      0% {opacity: 0; transform: scale(0.5) translateY(-20px);}
      100% {opacity: 1; transform: scale(1) translateY(0);}
    }

    #result.show {
      animation: revealHouse 0.8s ease forwards;
      box-shadow: 0 0 20px currentColor, 0 0 40px currentColor inset;
      border: 2px solid currentColor;
    }

    img {
      margin-top: 15px;
    }

    /* Responsive layout for phones */
    @media (max-width: 500px) {
      h1 { font-size: 36px; }
      button { font-size: 18px; padding: 12px 30px; }
      #result { font-size: 22px; min-width: 180px; }
    }
  </style>
</head>
<body>
  <h1>The Sorting Hat</h1>
  <img src="https://github.com/famnbr-cmd/sorting-hat/blob/main/SortingHat.png?raw=true" alt="Sorting Hat" width="150">
  <p>Tap the button to discover your Hogwarts House!</p>

  <div id="sorting-container">
    <button onclick="sortHouse()">Sort Me!</button>
    <div id="result"></div>
  </div>

  <script>
    function sortHouse() {
      const houses = [
        {name: "Gryffindor", color: "rgba(127, 9, 9, 0.7)", emoji: "ü¶Å", description: "Brave, daring, and chivalrous."},
        {name: "Slytherin", color: "rgba(13, 98, 23, 0.7)", emoji: "üêç", description: "Cunning, ambitious, and resourceful."},
        {name: "Ravenclaw", color: "rgba(0, 10, 144, 0.7)", emoji: "ü¶Ö", description: "Wise, creative, and intelligent."},
        {name: "Hufflepuff", color: "rgba(238, 225, 23, 0.7)", emoji: "ü¶°", description: "Loyal, patient, and fair."}
      ];
      const choice = houses[Math.floor(Math.random() * houses.length)];
      const resultDiv = document.getElementById("result");
      resultDiv.innerHTML = `${choice.emoji} You are in ${choice.name}!<br><small>${choice.description}</small>`;
      resultDiv.style.backgroundColor = choice.color;
      resultDiv.style.color = (choice.name === "Hufflepuff") ? "#000" : "#f0e6d2";
      resultDiv.style.display = "inline-block";

      // Trigger animation
      resultDiv.classList.remove("show");
      void resultDiv.offsetWidth; // reflow to restart animation
      resultDiv.classList.add("show");
    }
  </script>
</body>
</html>
