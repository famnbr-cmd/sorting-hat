<!DOCTYPE html>
<html>
<head>
  <title>Sorting Hat</title>
  <style>
    /* Full-screen layout */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    body {
      font-family: "Georgia", serif;
      background: url('https://images.pexels.com/photos/235985/pexels-photo-235985.jpeg') no-repeat center center fixed;
      background-size: cover;
      color: #f0e6d2;
      display: flex;
      flex-direction: column;
      justify-content: center; /* vertical centering */
      align-items: center;     /* horizontal centering */
      text-align: center;
      padding: 0 10px;
    }

    /* Title huge and responsive */
    h1 {
      font-size: 12vw;
      margin-bottom: 10px;
      text-shadow: 3px 3px 6px #000;
    }

    p {
      font-size: 5vw;
      margin-bottom: 10px;
    }

    /* Big Sorting Hat image */
    #sorting-hat-img {
      width: 70vw;
      max-width: 300px;
      height: auto;
      margin-top: 10px;
    }

    /* Smaller button so house dominates */
    button {
      font-size: 6vw;
      padding: 15px 30px;
      margin-top: 30px;
      cursor: pointer;
      border: none;
      border-radius: 12px;
      background-color: #6b4f2a;
      color: #f0e6d2;
      transition: 0.2s;
    }

    button:hover {
      background-color: #8c5e35;
    }

    #sorting-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Result box ‚Äî huge and dominating */
    #result {
      display: none; /* hidden initially */
      margin-top: 30px;
      font-weight: bold;
      padding: 25px;
      border-radius: 12px;
      min-width: 70vw;
      text-align: center;
      color: #f0e6d2;
      background-color: rgba(0,0,0,0.5);
      box-shadow: 0 0 20px rgba(0,0,0,0.7);
      word-wrap: break-word;
      font-size: 12vw;
    }

    /* Smaller description under house name */
    #result small {
      font-size: 0.6em;
      display: block;
      margin-top: 5px;
    }

    /* Magical reveal animation */
    @keyframes revealHouse {
      0% {opacity: 0; transform: scale(0.5) translateY(-20px);}
      100% {opacity: 1; transform: scale(1) translateY(0);}
    }

    #result.show {
      animation: revealHouse 0.8s ease forwards;
      box-shadow: 0 0 20px currentColor, 0 0 40px currentColor inset;
      border: 2px solid currentColor;
    }

    /* Responsive tweaks for very small phones */
    @media (max-width: 400px) {
      h1 { font-size: 14vw; }
      button { font-size: 8vw; padding: 12px 25px; }
      #result { font-size: 14vw; min-width: 70vw; }
    }
  </style>
</head>
<body>
  <h1>üßô The Sorting Hat</h1>
  <img id="sorting-hat-img" src="https://raw.githubusercontent.com/famnbr-cmd/sorting-hat/main/sorting-hat.png" alt="Sorting Hat">
  <p>Tap the button to discover your Hogwarts House!</p>

  <div id="sorting-container">
    <button onclick="sortHouse()">Sort Me!</button>
    <div id="result"></div>
  </div>

  <script>
    function sortHouse() {
      const houses = [
        {name: "Gryffindor", color: "rgba(127, 9, 9, 0.7)", emoji: "ü¶Å", description: "Brave, daring, and chivalrous."},
        {name: "Slytherin", color: "rgba(13, 98, 23, 0.7)", emoji: "üêç", description: "Cunning, ambitious, and resourceful."},
        {name: "Ravenclaw", color: "rgba(0, 10, 144, 0.7)", emoji: "ü¶Ö", description: "Wise, creative, and intelligent."},
        {name: "Hufflepuff", color: "rgba(238, 225, 23, 0.7)", emoji: "ü¶°", description: "Loyal, patient, and fair."}
      ];
      const choice = houses[Math.floor(Math.random() * houses.length)];
      const resultDiv = document.getElementById("result");
      resultDiv.innerHTML = `${choice.emoji} You are in ${choice.name}!<br><small>${choice.description}</small>`;
      resultDiv.style.backgroundColor = choice.color;
      resultDiv.style.color = (choice.name === "Hufflepuff") ? "#000" : "#f0e6d2";
      resultDiv.style.display = "inline-block";

      // Trigger magical animation
      resultDiv.classList.remove("show");
      void resultDiv.offsetWidth; // reflow
      resultDiv.classList.add("show");
    }
  </script>
</body>
</html>
